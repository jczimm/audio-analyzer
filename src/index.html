<!DOCTYPE html>
<html>

<head>
    <title>Audio Analyzer for MAV</title>
    <script src="./lib/babel/browser-polyfill.min.js"></script>
    <script src="./loadLibraries.js"></script>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="./lib/material-design-lite/material.indigo-deep_orange.min.css">
    <script src="./lib/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Snackbar -->
    <link rel="stylesheet" href="./lib/snackbar/snackbar.css">
    
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Exit Button -->
                <button id="exit-button" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">clear</i>
                </button>
                <div class="mdl-layout-spacer"></div>
                <!-- Title -->
                <span class="mdl-layout-title">Audio Analyzer for MAV</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <!-- Right aligned menu below button -->
                    <button id="menu-button" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">more_vert</i>
                    </button>
                    <ul class="mdl-menu main mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-button">
                        <li class="mdl-menu__item">
                            <!-- Gzip compression option -->
                            <label id="gzip-option" class="mdl-checkbox mdl-invert mdl-js-checkbox mdl-js-ripple-effect" for="gzip">
                                <input type="checkbox" id="gzip" class="mdl-checkbox__input" checked />
                                <span class="mdl-checkbox__label">Compress files with gzip</span>
                            </label>
                        </li>
                        <li class="mdl-menu__item u-no-pointer-events">
                            <label for="pointsPerSecond">Analysis Rate</label>
                            <span id="pointsPerSecondCounter"><span class="inner">0</span>&nbsp;Hz</span>
                        </li>
                        <li class="mdl-menu__item">
                            <!-- pointsPerSecond input -->
                            <input class="mdl-slider mdl-js-slider" id="pointsPerSecond" type="range" min="0" max="2000" value="1000" step="100" tabindex="0" />
                        </li>
                        <li class="mdl-menu__item u-no-pointer-events">
                            <label for="dest">Analysis Files Destination</label>
                        </li>
                        <li class="mdl-menu__item">
                            <!-- file destination input -->
                            <button id="chooseDestButton" class="mdl-button mdl-js-button mdl-button--icon mdl-button--raised mdl-js-ripple-effect">
                                <i class="material-icons open">folder_open</i>
                                <i class="material-icons filled">folder</i>
                            </button>
                            <div id="destLabel">
                                <span>No destination selected</span>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <input type="file" id="upload" multiple />
                <div id="interface" class="blank">
                    <div class="blank-state">
                        <span id="blank-state-text">Drag and drop audio files</span>
                        <div class="mdl-tooltip" for="blank-state-text">
                            Supported formats are .wav, .mp3
                            <br />(more coming soon!)
                        </div>
                    </div>
                    <table id="track-list" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Track Name</th>
                                <th>Length</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button id="process-button" class="action-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">forward</i>
                    </button>
                    <button id="stop-button" class="action-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">clear</i>
                    </button>
                    <div id="banner">
                        <span>
                            drop tracks on interface to add more
                        </span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>

</html>
